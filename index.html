<body>
<form >
	<input id="upload" type="file">
</form>
<script src="jquery.min.js"></script>
<script>
$(function(){

	var formdata = new FormData();

	var formobj = document.getElementById("upload");
	formobj.onchange=function () {
		
		formdata.append('files' , document.getElementById("upload").files[0]);
		xhr.send(formdata);
		
	}

	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'test.php' );
	xhr.onload = function () {
		if(xhr.status === 200)
		{
			console.log("上传成功");
			var data =  JSON.parse( xhr.response );
			console.log(data.files.name);
			document.write(data.files);
		}
		else
			console.log("error");
	}


});

</script>
